{% extends 'base.html' %} {% block content %}
<div id="login-container">
  {% if error %}
  <div class="error-msg">Error: {{error}}</div>
  {% endif %} {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <ul class="flashes">
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-layout">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-value" required />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-value" required />
      </div>
      <div class="form-group">
        <input class="form-btn" type="submit" value="Login" />
      </div>
    </div>
  </form>
</div>

{% endblock %}
