{% extends 'base.html' %} {% block content %}

<div id="form-div">
  {% if error %}
  <div class="error-msg">Error: {{error}}</div>
  {% endif %}
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div id="register-form">
      <div class="form-group">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" name="first-name" class="form-value" required />
      </div>
      <div class="form-group">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" name="last-name" class="form-value" required />
      </div>
      <div class="form-group">
        <label for="organization" class="form-label">Organization</label>
        <input type="text" name="organization" class="form-value" required />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-value" required />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-value" required />
      </div>
      <div class="form-group">
        <input id="register-btn" type="submit" value="Register" />
      </div>
    </div>
  </form>
</div>

{% endblock %}
